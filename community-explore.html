<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Community</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="assets/icons/users-three.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/css/all.css" />
    <link rel="stylesheet" href="assets/css/query.css" />
    <script src="https://unpkg.com/phosphor-icons"></script>
    <script defer src="assets/js/all.js"></script>
  </head>
  <body class="body">
    <div class="container">
      <section class="nav">
        <div class="nav-profile">
          <img
            src="assets/img/profile-icon.png"
            alt="user-image"
            class="user-image"
          />
          <p class="user-name">Akhed Jenish</p>
        </div>
        <hr class="dash" />
        <menu class="menu">
          <p class="menu-name">MENU</p>
          <ul class="menu-items">
            <li>
              <a href="home.html"><i class="ph-house"></i>Home</a>
            </li>
            <li>
              <a href="#" class="link1-im"
                ><i class="ph-telegram-logo"></i>Instant Messenger</a
              >
              <a href="#" class="link2-im"
                ><i class="ph-telegram-logo"></i>Instant<br />
                Messenger</a
              >
            </li>
            <li>
              <a href="notes.html"><i class="ph-note-pencil"></i>Notes</a>
            </li>
            <li>
              <a href="community.html" id="menu-active"
                ><i class="ph-users-three"></i>Community</a
              >
            </li>
            <li>
              <a href="myprofile.html"><i class="ph-user"></i>My Profile</a>
            </li>
            <li class="nav-logout">
              <a href="#"><i class="ph-sign-out"></i>Log Out</a>
            </li>
          </ul>
        </menu>
        <a href="contact.html" class="contact-us-btn">Contact Us</a>
      </section>
      <section class="search">
        <button class="nav-btn">
          <i class="ph-list" name="open-nav"></i
          ><i class="ph-x" name="close-nav"></i>
        </button>
        <div class="search-bar">
          <input type="text" placeholder="Search" class="search-bar-input" />
          <button class="search-icon-btn">
            <i class="ph-magnifying-glass"></i>
          </button>
        </div>
        <button class="log-out">LOG OUT</button>
      </section>
      <section class="main community-main">
        <div class="filter-tags">
          <select name="sem" id="sem">
            <option value="#">Sem</option>
            <option value="01">1</option>
            <option value="02">2</option>
            <option value="03">3</option>
            <option value="04">4</option>
            <option value="05">5</option>
            <option value="06">6</option>
            <option value="07">7</option>
            <option value="08">8</option>
          </select>

          <select name="course" id="course">
            <option value="#">Course</option>
            <option value="AU">Automobile Engineering</option>
            <option value="CH">Chemical Engineering</option>
            <option value="CI">Civil Engineering</option>
            <option value="CO">Computer Engineering</option>
            <option value="EL">Electrical Engineering</option>
            <option value="EC">Electronics & Communication Engineering</option>
            <option value="IT">Information Technology</option>
            <option value="ME">Mechanical Engineering</option>
          </select>

          <button class="apply-filter">Apply Filter</button>
        </div>

        <div class="community-result">
          <button class="community-child">
            <article class="community-article">
              <div class="user-info">
                <img
                  src="assets/img/profile-icon.png"
                  alt="user-image"
                  class="user-image"
                />
                <p class="user-name">Machine Learning</p>
              </div>
            </article>
          </button>
          <button class="community-child">
            <article class="community-article">
              <div class="user-info">
                <img
                  src="assets/img/profile-icon.png"
                  alt="user-image"
                  class="user-image"
                />
                <p class="user-name">Web Dev</p>
              </div>
            </article>
          </button>
          <button class="community-child">
            <article class="community-article">
              <div class="user-info">
                <img
                  src="assets/img/profile-icon.png"
                  alt="user-image"
                  class="user-image"
                />
                <p class="user-name">Graphics Design</p>
              </div>
            </article>
          </button>
          <button class="community-child">
            <article class="community-article">
              <div class="user-info">
                <img
                  src="assets/img/profile-icon.png"
                  alt="user-image"
                  class="user-image"
                />
                <p class="user-name">App Dev</p>
              </div>
            </article>
          </button>
        </div>
      </section>
    </div>

    <div class="modal hidden community-modal">
      <button class="close-modal"><i class="ph-x"></i></button>
      <div class="modal-body">
        <div class="user-info">
          <img
            src="assets/img/profile-icon.png"
            alt="user-image"
            class="user-image"
          />
          <div>
            <p class="user-name">Machine Learning</p>
            <p class="follower-span">
              <strong>Members: </strong><span class="follower-count">0</span>
            </p>
          </div>
        </div>

        <div class="college-info">
          <strong class="college-title">Moderator:</strong>
          <p class="college-name">Max</p>

          <strong class="college-title">Description:</strong>
          <p class="college-name">Lorem ipsum dolor sit amet.</p>
        </div>

        <div class="links">
          <a href="subreddit.html" class="note-link" target="_self"
            ><i class="ph-compass"></i><span>Explore</span></a
          >
        </div>
      </div>
    </div>
    <div class="overlay hidden"></div>
  </body>
</html>
